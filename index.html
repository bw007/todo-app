<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/main.css">
  <title>HabitHUB | #100DaysOfCode</title>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <a href="#" class="sidebar__logo">
      <img src="./imgs/logo.png" alt="Logo">
    </a>
    <div class="sidebar__inner">
      <h3 class="sidebar__title">Tasks</h3>
      <ul class="sidebar__list">
        <li class="sidebar__list-item">
          <a class="sidebar__link" href="#">Today</a>
          <span class="count">2</span>
        </li>
      </ul>
      <h3 class="sidebar__title">Lists</h3>
      <ul class="sidebar__list">
        <li class="sidebar__list-item">
          <a class="sidebar__link" href="#">Daily Routine</a>
          <span class="count">3</span>
        </li>
        <li class="sidebar__list-item">
          <a class="sidebar__link" href="#">Study</a>
          <span class="count">0</span>
        </li>
      </ul>
    </div>
  </aside>
  <!-- MAIN -->
  <main class="main">
    <!-- HEADER -->
    <header class="header">
      <div class="header__profile">
        <div class="header__dark">
          <img src="./imgs/moon.svg" alt="D">
        </div>
        <div class="header__notif">
          <img src="./imgs/notif.svg" alt="N">
        </div>
        <div class="header__avatar">
          <img src="./imgs/avatar.png" alt="A">
        </div>
      </div>
    </header>
    <!-- MAIN CONTENT -->
    <section class="wrap">
      <h1 class="wrap__title">Today</h1>
      <div class="wrap__inner"></div>
    </section>
    <!-- ADD TASK -->
    <!-- <div class="add">+</div> -->
  </main>

  <script src="./js/app.js"></script>
  <script>
    const collection = [
      {
        text: "Name your new task",
        type: "text",
        req: true,
        name: "title"
      },
      {
        text: "Describe your new task",
        type: "text",
        req: true,
        name: "desc"
      },
      {
        text: "Set a tag for your task",
        type: "text",
        req: true,
        name: "tag"
      }
    ]
    
    const todo = new Todo(collection)
    todo.createModal();

    const list = document.querySelector(".wrap__inner");
    
    if (localStorage.getItem("data")) {
      todo.render(JSON.parse(localStorage.getItem("data")));
      console.log(JSON.parse(localStorage.getItem("data")));
    } else {
      let empty = document.createElement("div");
      empty.classList.add("wrap__empty");

      const emptyText = document.createElement("h4");
      emptyText.textContent = "Nothing here yet...";

      const emptyImg = document.createElement("img");
      emptyImg.setAttribute("src", "./imgs/empty.jpg");

      empty.append(emptyImg, emptyText);
      list.appendChild(empty);
    }

  </script>
</body>
</html>
