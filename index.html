<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/main.css">
  <title>HabitHUB | #100DaysOfCode</title>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <a href="#today" onclick="alert()" class="sidebar__logo">
      <img src="./imgs/logo.png" alt="Logo">
    </a>
    <nav class="sidebar__nav">
      <h3 class="sidebar__title">Tasks</h3>
      <div class="sidebar__inner">
        <a class="sidebar__link" href="#today">
          Today
          <span class="count" id="today">2</span>
        </a>
        <a class="sidebar__link" href="#all">
          All
          <span class="count" id="today">2</span>
        </a>
      </div>
      <h3 class="sidebar__title">Lists</h3>
      <div class="sidebar__inner" id="list"></div>
    </nav>
  </aside>
  <!-- MAIN -->
  <main class="main">
    <!-- HEADER -->
    <header class="header">
      <div class="header__profile">
        <div class="header__dark">
          <img src="./imgs/moon.svg" alt="D">
        </div>
        <div class="header__notif">
          <img src="./imgs/notif.svg" alt="N">
        </div>
        <div class="header__avatar">
          <img src="./imgs/avatar.png" alt="A">
        </div>
      </div>
    </header>
    <!-- MAIN CONTENT -->
    <section class="wrap">
      <h1 class="wrap__title">Today</h1>
      <div class="wrap__inner"></div>
    </section>
    <!-- ADD TASK -->
    <!-- <div class="add">+</div> -->
  </main>

  <script src="./js/helper/func.js"></script>
  <script src="./js/app.js"></script>
  <script>
    const collection = [
      {
        text: "Name your new task",
        type: "text",
        req: true,
        name: "title"
      },
      {
        text: "Describe your new task",
        type: "text",
        req: true,
        name: "desc"
      },
      {
        text: "sasas",
        type: "date",
        req: true,
        name: "deadline"
      },
      {
        text: "Set a tag for your task",
        type: "select",
        req: true,
        name: "tag"
      }
    ]
    
    const todo = new Todo(collection)
    todo.createModal();

    const list = document.querySelector(".wrap__inner");
    let { hash } = window.location;
    if (!hash) window.location = "index.html#today";

    const render = (h) => {
      let data = JSON.parse(localStorage.getItem("data"));
      
      if (data) {
        switch (h) {
          case "#today":
            todo.render(data.filter(s => convertDate(s.deadline) == convertDate(new Date())));
            break;
          case "#daily-routine":
            todo.render(data.filter(s => s.tag == "daily-routine"));
            break;
          case "#study":
            todo.render(data.filter(s => s.tag == "study"));
            break;
          case "#more":
            todo.render(data.filter(s => s.tag == "more"));
            break;
          case "#all":
            todo.render(data);
            break;
          default:
            
            break;
        }
      } else {
        let empty = document.createElement("div");
        empty.classList.add("wrap__empty");

        const emptyText = document.createElement("h4");
        emptyText.textContent = "Nothing here yet...";

        const emptyImg = document.createElement("img");
        emptyImg.setAttribute("src", "./imgs/empty.jpg");

        empty.append(emptyImg, emptyText);
        list.innerHTML = "";
        list.appendChild(empty);
      }
    };
    render(hash || window.location.hash);

    const links = document.querySelectorAll(".sidebar__link");
    const logo = document.querySelector(".sidebar__logo");

    logo.onclick = (e) => {
      for (const el of links) {
        el.classList.toggle("sidebar__link--active", el.getAttribute("href") === "#today");
      }
      render(logo.getAttribute("href"))
    }

    links.forEach(el => {
      el.classList.toggle("sidebar__link--active", el.getAttribute("href") === window.location.hash);
      
      el.onclick = (e) => {
        links.forEach(link => link.classList.remove("sidebar__link--active"));
        el.classList.add("sidebar__link--active");
        render(el.getAttribute("href"))
      }
    });

  </script>
</body>
</html>
